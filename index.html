<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Spiel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Snake Spiel</h1>
    <canvas id="gameCanvas"></canvas>
    <div id="controls" class="mobile-only">
        <button id="upBtn">⬆️</button>
        <div>
            <button id="leftBtn">⬅️</button>
            <button id="downBtn">⬇️</button>
            <button id="rightBtn">➡️</button>
        </div>
    </div>

    <p id="score">Punkte: 0</p>
    <div id="gameOverMessage" style=display:none;>
        <p>Game Over! Du hast <span id="finalScore"></span> Punkte erreicht.</p>
        <label for="playerNameInput">Dein Name:</label>
        <input type="text" id="playerNameInput">
        <button id="saveScoreButton">Speichern</button>
    </div>

    <h2>Bestenliste</h2>
    <ul id="highscoreList"></ul>


    <script src="js/script.js"></script>
</body>

</html>
